<template>
  <lightning-card title="Two Way Data Binding">
    <div class="slds-var-m-around_medium">
      <lightning-input
        type="text"
        label="Enter Course Name"
        onkeyup={changeHandler}
      >
      </lightning-input>
      <div class="first-div-with-text">
        <p>Hello World</p>
        <p>{fullname}</p>
        <p>LWC is a form of {title}</p>
      </div>
    </div>
  </lightning-card>
  <lightning-card title="@track properties">
    <div class="slds-var-m-around_medium">
      <lightning-input
        type="text"
        label="Enter City Name"
        onkeyup={trackHandler}
      >
      </lightning-input>
      <div class="second-div-with-text">
        <p>{address.city} is my city in the country of {address.country}</p>
        <p>My postal code is {address.postcode}</p>
      </div>
    </div>
  </lightning-card>
  <lightning-card title="Getter Demo">
    <div class="slds-var-m-around_medium third-div-with-text">
      <p>The user's full name is: {firstUser}.</p>
      <p>
        The two numbers {num1} and {num2} multiplied together are:
        {multiplyNums}
      </p>
    </div>
  </lightning-card>
</template>
