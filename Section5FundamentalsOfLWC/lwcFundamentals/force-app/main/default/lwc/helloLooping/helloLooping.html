<template>
  <lightning-card title="for:each Loop">
    <div class="slds-var-m-around_medium">
      <template for:each={carList} for:item="car">
        <ul key={car} class="slds-has-dividers_around-space">
          <li class="slds-item">The brand name of my car is: {car}</li>
        </ul>
      </template>
    </div>
  </lightning-card>
  <lightning-card title="Iterator Loop">
    <div class="slds-var-m-around_medium">
      <template iterator:ceo={ceoList}>
        <div key={ceo.value.id}>
          <ul class="slds-has-dividers_around-space">
            <template if:true={ceo.first}>
              <p class="slds-box slds-theme_shade">
                <strong>List of Well Known Companies and Their CEO's</strong>
              </p>
            </template>
            <li class="slds-item">
              The CEO for <strong>{ceo.value.company}</strong> is
              {ceo.value.name}
            </li>
            <template if:true={ceo.last}>
              <p class="slds-box slds-theme_shade">
                <strong>Thanks for reading the list</strong>
              </p>
            </template>
          </ul>
        </div>
      </template>
    </div>
  </lightning-card>
</template>
